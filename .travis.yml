notifications:
  email: false

language: node_js

node_js:
  - '0.10'
  - '0.12'
  - '4'
  - '5'

before_install:
  - sudo apt-get update
  - sudo apt-get install imagemagick graphicsmagick libcairo2-dev

script: "npm test"

env:
  matrix:
    - MOCHA_REPORTERS: "spec"
      WEBDRIVERCSS_COVERAGE: "0"
    - MOCHA_REPORTERS: "mocha-istanbul"
      ISTANBUL_REPORTERS: "lcov"
      WEBDRIVERCSS_COVERAGE: "1"
